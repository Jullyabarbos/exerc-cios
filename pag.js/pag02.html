<body>
    
<script>
   var nome=prompt("Digite seu nome") ;
   //comando confirm
var res=confirm("Olá "+nome+" deseja continuar?");
if(res)
{
    //atribuindo os graus celcius para fahrenheit
    var graus=prompt("Digite quantos graus celcius está");
    //pegando o valor do usuário com prompt
    var tempFahren= graus*1.8+32;
    alert("Sua temperatura é "+tempFahren+" Fahrenheit");


}


</script>

</body>
